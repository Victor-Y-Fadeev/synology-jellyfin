      - name: Run Test
        env:
          TERM: linux
        run: tests/bats/bin/bats tests/test_servarr_rename.bats --pretty --timing | sed -E 's/^.*\r//g'

  test_servarr_delete:
    name: Test Servarr Delete
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
